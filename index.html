<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MILOCOSTUDIO | Administraci√≥n</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #ffffff; --bg: #3d3d3d; --card: rgba(74, 74, 74, 0.9); 
            --input-bg: rgba(43, 43, 43, 0.8);
            --red: #ff4d4d; --green: #25d366; --overlay: rgba(0,0,0,0.8);
        }
        
        body { 
            margin: 0; 
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), 
                        url('199797.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Mantiene el fondo quieto al hacer scroll */
            color: #ffffff; 
            font-family: 'Montserrat', sans-serif; 
            padding-bottom: 50px; 
            min-height: 100vh;
        }

        header { 
            background: rgba(0,0,0,0.5); 
            backdrop-filter: blur(10px);
            padding: 30px; 
            text-align: center; 
            border-bottom: 1px solid rgba(255,255,255,0.1); 
        }
        header h1 { 
            font-family: 'Playfair Display'; 
            color: var(--gold); 
            margin: 0; 
            font-size: 1.8rem; 
            letter-spacing: 4px; 
            text-transform: uppercase; 
        }
        
        .container { max-width: 800px; margin: 30px auto; padding: 0 20px; }
        
        /* TABS */
        .tabs { display: flex; gap: 5px; margin-bottom: 30px; background: rgba(0,0,0,0.4); padding: 5px; border-radius: 10px; }
        .tab { flex: 1; padding: 15px; text-align: center; cursor: pointer; font-weight: 600; border-radius: 8px; color: rgba(255,255,255,0.4); transition: 0.3s; font-size: 0.8rem; letter-spacing: 2px; }
        .tab.active { background: #fff; color: #3d3d3d; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .panel { display: none; }
        .panel.active { display: block; }

        /* CARDS DE TURNOS */
        .item-card { 
            background: var(--card); 
            backdrop-filter: blur(5px);
            border-radius: 12px; padding: 20px; margin-bottom: 15px; 
            border-left: 5px solid var(--green); display: flex; flex-direction: column; gap: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); animation: slideUp 0.3s ease;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .item-header { display: flex; justify-content: space-between; align-items: flex-start; }
        .item-info b { font-size: 1.2rem; color: #fff; display: block; margin-bottom: 5px; }
        .item-info p { margin: 4px 0; font-size: 0.95rem; opacity: 0.9; line-height: 1.4; }
        
        .btn-wa { 
            background: var(--green); color: white; text-decoration: none; 
            padding: 14px; border-radius: 8px; text-align: center;
            font-weight: 700; font-size: 0.9rem; letter-spacing: 1px; display: block;
            transition: 0.3s;
        }
        .btn-wa:hover { filter: brightness(1.1); transform: scale(1.02); }
        
        .btn-del { 
            background: rgba(255,77,77,0.2); color: #ff6b6b; border: 1px solid #ff6b6b; 
            padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 0.7rem; font-weight: bold; 
        }
        
        /* FORMULARIOS */
        .form-box { background: rgba(0,0,0,0.4); padding: 25px; border-radius: 15px; margin-bottom: 25px; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(5px); }
        input, select { width: 100%; padding: 14px; margin: 8px 0 15px; background: var(--input-bg); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 8px; box-sizing: border-box; font-family: 'Montserrat'; }
        
        .btn-primary { background: #fff; color: #3d3d3d; width: 100%; padding: 16px; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; }
        .btn-primary:hover { background: #e0e0e0; }

        .admin-footer-info { margin-top: 40px; padding: 20px; background: rgba(0,0,0,0.4); border-radius: 15px; text-align: center; border: 1px dashed rgba(255,255,255,0.2); }
        .footer-link { display: block; color: #fff; text-decoration: none; margin: 10px 0; font-size: 0.9rem; opacity: 0.7; transition: 0.3s; }
        .footer-link:hover { opacity: 1; color: var(--gold); }

        #custom-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--overlay); display: none; justify-content: center; align-items: center; z-index: 10000; backdrop-filter: blur(8px); }
        .modal-content { background: #333; padding: 30px; border-radius: 15px; max-width: 400px; width: 90%; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>

<header>
    <h1>ADMIN MILOCOSTUDIO</h1>
</header>

<div class="container">
    <div class="tabs">
        <div class="tab active" id="tabAgenda" onclick="switchTab('agenda')">AGENDA</div>
        <div class="tab" id="tabCatalogo" onclick="switchTab('catalogo')">CAT√ÅLOGO</div>
    </div>

    <div id="panelAgenda" class="panel active">
        <div class="form-box">
            <h3 style="margin:0 0 15px 0; font-size: 1rem; letter-spacing: 1px;">VER AGENDA POR D√çA</h3>
            <input type="date" id="filtroFecha" onchange="cargarAgenda()">
            <div id="contador" style="font-size: 0.8rem; color: var(--green); font-weight: bold; margin-top: 5px; text-transform: uppercase;"></div>
        </div>
        <div id="listaReservas"></div>
    </div>

    <div id="panelCatalogo" class="panel">
        <div class="form-box">
            <h3 style="margin-top:0; font-size: 1rem; letter-spacing: 1px;">A√ëADIR SERVICIO</h3>
            <input id="sNombre" placeholder="Nombre del servicio">
            <input id="sPrecio" type="number" placeholder="Precio ($)">
            <select id="sCategoria">
                <option value="Cortes">Cortes</option>
                <option value="Barba y Detalles">Barba y Detalles</option>
                <option value="Colores">Colores</option>
            </select>
            <button class="btn-primary" id="btnGuardarServicio">GUARDAR EN CAT√ÅLOGO</button>
        </div>
        <div id="listaServiciosAdmin"></div>
    </div>

    <div class="admin-footer-info">
        <a href="https://www.bing.com/maps/search?FORM=HDRSC6&q=defensa+1827+esquina+ferrer+serra&cp=-34.894704%7E-56.173947&lvl=16&style=r" 
           target="_blank" class="footer-link">
            üìç Defensa 1827 esq. Ferrer Serra ‚Äì Montevideo
        </a>
        <a href="https://www.instagram.com/miloco.studio/" 
           target="_blank" class="footer-link">
            üì∏ @miloco.studio
        </a>
    </div>
</div>

<div id="custom-modal">
    <div class="modal-content">
        <h3 id="mTitle">¬øEliminar Turno?</h3>
        <p style="opacity: 0.7; font-size: 0.9rem;">Esta acci√≥n no se puede deshacer.</p>
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button class="btn-primary" style="background:#666; color:white;" onclick="cerrarModal()">CANCELAR</button>
            <button class="btn-primary" style="background:#ff4d4d; color:white;" id="btnConfirmarEliminar">S√ç, BORRAR</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, query, orderByChild, equalTo, remove, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCb47oi5HqrgrqIc1jwukF-igINVSOm5Pk",
        authDomain: "milocostudio-a1528.firebaseapp.com",
        databaseURL: "https://milocostudio-a1528-default-rtdb.firebaseio.com",
        projectId: "milocostudio-a1528"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let unsubAgenda = null;

    window.switchTab = (target) => {
        document.querySelectorAll('.tab, .panel').forEach(el => el.classList.remove('active'));
        if(target === 'agenda') {
            document.getElementById('tabAgenda').classList.add('active');
            document.getElementById('panelAgenda').classList.add('active');
            cargarAgenda();
        } else {
            document.getElementById('tabCatalogo').classList.add('active');
            document.getElementById('panelCatalogo').classList.add('active');
            cargarServiciosAdmin();
        }
    };

    window.cargarAgenda = () => {
        const fecha = document.getElementById('filtroFecha').value;
        const cont = document.getElementById('listaReservas');
        const contTxt = document.getElementById('contador');

        if(unsubAgenda) unsubAgenda();

        const q = query(ref(db, 'reservas'), orderByChild('fecha'), equalTo(fecha));
        
        unsubAgenda = onValue(q, (snap) => {
            cont.innerHTML = "";
            if(!snap.exists()) {
                cont.innerHTML = "<p style='text-align:center; opacity:0.5; margin-top:30px;'>No hay turnos para este d√≠a.</p>";
                contTxt.innerText = "0 TURNOS";
                return;
            }

            const turnos = Object.entries(snap.val()).sort((a,b) => a[1].hora.localeCompare(b[1].hora));
            contTxt.innerText = `${turnos.length} TURNOS REGISTRADOS`;

            turnos.forEach(([id, r]) => {
                const telLimpio = r.tel.replace(/\D/g, '');
                const div = document.createElement('div');
                div.className = 'item-card';
                div.innerHTML = `
                    <div class="item-header">
                        <div class="item-info">
                            <b>${r.hora}hs - ${r.nombre}</b>
                            <p>‚úÇÔ∏è ${r.servicio}</p>
                            <p>üìû ${r.tel}</p>
                        </div>
                        <button class="btn-del" onclick="confirmarBorrar('${id}')">BORRAR</button>
                    </div>
                    <a href="https://wa.me/${telLimpio}" class="btn-wa" target="_blank">MENSAJE DE WHATSAPP</a>
                `;
                cont.appendChild(div);
            });
        });
    };

    let idParaBorrar = "";
    window.confirmarBorrar = (id) => {
        idParaBorrar = id;
        document.getElementById('custom-modal').style.display = 'flex';
    };
    window.cerrarModal = () => document.getElementById('custom-modal').style.display = 'none';
    
    document.getElementById('btnConfirmarEliminar').onclick = async () => {
        await remove(ref(db, `reservas/${idParaBorrar}`));
        cerrarModal();
    };

    window.cargarServiciosAdmin = () => {
        onValue(ref(db, 'catalogo'), (snap) => {
            const cont = document.getElementById('listaServiciosAdmin');
            cont.innerHTML = "<h3 style='font-size:1rem; margin:20px 0 15px; letter-spacing:1px;'>SERVICIOS ACTUALES</h3>";
            if(!snap.exists()) return;
            Object.entries(snap.val()).forEach(([id, s]) => {
                const div = document.createElement('div');
                div.className = 'item-card'; div.style.borderLeftColor = "#fff";
                div.innerHTML = `
                    <div class="item-header" style="align-items:center;">
                        <div class="item-info" style="margin:0">
                            <b>${s.nombre}</b>
                            <p>${s.categoria} | $${s.precio}</p>
                        </div>
                        <button class="btn-del" onclick="eliminarServicio('${id}')">QUITAR</button>
                    </div>
                `;
                cont.appendChild(div);
            });
        });
    };

    document.getElementById('btnGuardarServicio').onclick = async () => {
        const n = document.getElementById('sNombre').value, p = document.getElementById('sPrecio').value, c = document.getElementById('sCategoria').value;
        if(n && p) {
            await push(ref(db, 'catalogo'), { nombre: n, precio: p, categoria: c });
            document.getElementById('sNombre').value = ""; document.getElementById('sPrecio').value = "";
        } else {
            alert("Por favor completa nombre y precio");
        }
    };

    window.eliminarServicio = async (id) => {
        if(confirm("¬øEliminar este servicio del cat√°logo?")) {
            await remove(ref(db, `catalogo/${id}`));
        }
    };

    document.getElementById('filtroFecha').valueAsDate = new Date();
    cargarAgenda();
</script>
</body>
</html>
