<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MILOCOSTUDIO | Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { background: #1a1a1a; color: white; font-family: 'Montserrat', sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .card { background: #333; padding: 20px; border-radius: 10px; margin-bottom: 15px; border-left: 5px solid #25d366; position: relative; }
        .btn-del { position: absolute; top: 10px; right: 10px; background: #ff4d4d; border: none; color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab { flex: 1; padding: 10px; text-align: center; background: #444; cursor: pointer; border-radius: 5px; }
        .tab.active { background: white; color: black; font-weight: bold; }
        input, select { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        .btn-wa { display: block; background: #25d366; color: white; text-decoration: none; text-align: center; padding: 10px; border-radius: 5px; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
<div class="container">
    <h2>ADMIN MILOCOSTUDIO</h2>
    <div class="tabs">
        <div class="tab active" onclick="switchTab('agenda')">AGENDA</div>
        <div class="tab" onclick="switchTab('catalogo')">CATÁLOGO</div>
    </div>

    <div id="panelAgenda">
        <input type="date" id="filtroFecha">
        <div id="listaAgenda"></div>
    </div>

    <div id="panelCatalogo" style="display:none">
        <div class="card" style="border-left-color: white">
            <input id="sNom" placeholder="Nombre Servicio">
            <input id="sPre" type="number" placeholder="Precio">
            <button onclick="guardarServicio()" style="width:100%; padding:10px; background:white; cursor:pointer">Añadir</button>
        </div>
        <div id="listaCat"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, query, orderByChild, equalTo, remove, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCb47oi5HqrgrqIc1jwukF-igINVSOm5Pk",
        authDomain: "milocostudio-a1528.firebaseapp.com",
        databaseURL: "https://milocostudio-a1528-default-rtdb.firebaseio.com",
        projectId: "milocostudio-a1528"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let currentUnsub = null;

    // Fecha hoy
    const inputF = document.getElementById('filtroFecha');
    inputF.value = new Date().toISOString().split('T')[0];
    inputF.onchange = () => cargarAgenda();

    window.switchTab = t => {
        document.getElementById('panelAgenda').style.display = t === 'agenda' ? 'block' : 'none';
        document.getElementById('panelCatalogo').style.display = t === 'catalogo' ? 'block' : 'none';
        document.querySelectorAll('.tab').forEach(el => el.classList.toggle('active', el.innerText.toLowerCase().includes(t)));
        if(t==='catalogo') cargarCat(); else cargarAgenda();
    };

    function cargarAgenda() {
        if(currentUnsub) currentUnsub();
        const q = query(ref(db, 'reservas'), orderByChild('fecha'), equalTo(inputF.value));
        currentUnsub = onValue(q, snap => {
            const cont = document.getElementById('listaAgenda');
            cont.innerHTML = "";
            if(!snap.exists()) return cont.innerHTML = "<p>Sin turnos.</p>";
            Object.entries(snap.val()).sort((a,b) => a[1].hora.localeCompare(b[1].hora)).forEach(([id, r]) => {
                const d = document.createElement('div'); d.className = 'card';
                d.innerHTML = `<button class="btn-del" onclick="borrar('${id}')">X</button>
                    <b>${r.hora} - ${r.nombre}</b><br><small>${r.servicio}</small>
                    <a href="https://wa.me/${r.tel.replace(/\D/g,'')}" class="btn-wa" target="_blank">WHATSAPP</a>`;
                cont.appendChild(d);
            });
        });
    }

    window.borrar = id => confirm("¿Eliminar?") && remove(ref(db, `reservas/${id}`));

    function cargarCat() {
        onValue(ref(db, 'catalogo'), snap => {
            const cont = document.getElementById('listaCat'); cont.innerHTML = "";
            if(snap.exists()) Object.entries(snap.val()).forEach(([id, s]) => {
                const d = document.createElement('div'); d.className = 'card'; d.style.borderLeftColor = "white";
                d.innerHTML = `<b>${s.nombre}</b> - $${s.precio} <button class="btn-del" onclick="borrarCat('${id}')">X</button>`;
                cont.appendChild(d);
            });
        });
    }

    window.guardarServicio = () => {
        const n = document.getElementById('sNom').value, p = document.getElementById('sPre').value;
        if(n && p) push(ref(db, 'catalogo'), {nombre:n, precio:p});
    };

    window.borrarCat = id => remove(ref(db, `catalogo/${id}`));
    
    cargarAgenda();
</script>
</body>
</html>
