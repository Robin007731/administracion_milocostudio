<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MILOCOSTUDIO | Administración</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #ffffff; --bg: #3d3d3d; --card: #4a4a4a; --input-bg: #2b2b2b;
            --red: #ff6b6b; --green: #25d366; --overlay: rgba(0,0,0,0.7);
        }

        body { margin: 0; background: var(--bg); color: #ffffff; font-family: 'Montserrat', sans-serif; }
        header { background: rgba(0,0,0,0.2); padding: 30px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        header h1 { font-family: 'Playfair Display'; color: var(--gold); margin: 0; font-size: 1.8rem; letter-spacing: 4px; text-transform: uppercase; }

        .container { max-width: 800px; margin: 30px auto; padding: 0 20px; }
        
        .tabs { display: flex; gap: 5px; margin-bottom: 30px; background: rgba(0,0,0,0.1); padding: 5px; border-radius: 10px; }
        .tab { flex: 1; padding: 15px; text-align: center; cursor: pointer; font-weight: 600; border-radius: 8px; color: rgba(255,255,255,0.5); transition: 0.3s; font-size: 0.8rem; letter-spacing: 2px; }
        .tab.active { background: var(--card); color: #fff; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }

        .panel { display: none; }
        .panel.active { display: block; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Estilo de Turnos y Servicios */
        .reserva-item { background: var(--card); border-radius: 10px; padding: 20px; margin-bottom: 15px; border-left: 4px solid #fff; display: flex; justify-content: space-between; align-items: center; }
        .btn-wa { background: var(--green); color: white; text-decoration: none; padding: 8px 12px; border-radius: 6px; display: inline-block; margin-top: 10px; font-size: 0.75rem; font-weight: 600; }
        .btn-del { background: rgba(255,107,107,0.1); color: var(--red); border: 1px solid var(--red); padding: 10px 15px; border-radius: 6px; cursor: pointer; font-size: 0.7rem; font-weight: bold; }
        
        input, select { width: 100%; padding: 12px; margin: 8px 0 15px; background: var(--input-bg); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 8px; box-sizing: border-box; }
        .btn-save { background: #fff; color: #3d3d3d; width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }

        /* Notificaciones */
        #toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 9999; }
        .toast { background: #fff; color: #333; padding: 15px 25px; border-radius: 8px; margin-top: 10px; font-weight: 600; box-shadow: 0 5px 15px rgba(0,0,0,0.3); animation: slideIn 0.3s ease forwards; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        #custom-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--overlay); display: none; justify-content: center; align-items: center; z-index: 10000; backdrop-filter: blur(5px); }
        .modal-content { background: var(--card); padding: 30px; border-radius: 15px; max-width: 400px; width: 90%; text-align: center; }
        .modal-btns { display: flex; gap: 10px; margin-top: 25px; }
        .btn-modal { flex: 1; padding: 12px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; }
        .btn-confirm { background: var(--red); color: white; }
        .btn-cancel { background: #666; color: white; }
    </style>
</head>
<body>

<header>
    <h1>ADMIN MILOCOSTUDIO</h1>
</header>

<div class="container">
    <div class="tabs">
        <div class="tab active" id="tabBtnAgenda">AGENDA</div>
        <div class="tab" id="tabBtnServicios">SERVICIOS</div>
    </div>

    <div id="panelAgenda" class="panel active">
        <div style="background: var(--card); padding: 20px; border-radius: 12px; margin-bottom: 20px;">
            <input type="date" id="filtroFecha">
            <button class="btn-save" id="btnFiltrar">VER DÍA</button>
        </div>
        <div id="listaReservas"></div>
    </div>

    <div id="panelServicios" class="panel">
        <div style="background: var(--card); padding: 25px; border-radius: 12px;">
            <h3 style="margin-top:0">GESTIONAR CATÁLOGO</h3>
            <input id="sNombre" placeholder="Nombre (ej: Corte + Barba)">
            <input id="sPrecio" type="number" placeholder="Precio ($)">
            <select id="sCategoria">
                <option value="Cortes">Cortes</option>
                <option value="Barba y Detalles">Barba y Detalles</option>
                <option value="Colores">Colores</option>
            </select>
            <button class="btn-save" id="btnGuardarServicio">AÑADIR AL CATÁLOGO</button>
        </div>
        <div id="listaServiciosAdmin" style="margin-top:20px"></div>
    </div>
</div>

<div id="toast-container"></div>
<div id="custom-modal">
    <div class="modal-content">
        <h3 id="modal-title">¿Estás seguro?</h3>
        <p id="modal-text"></p>
        <div class="modal-btns">
            <button class="btn-modal btn-cancel" id="modal-cancel">CANCELAR</button>
            <button class="btn-modal btn-confirm" id="modal-confirm">ELIMINAR</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get, push, query, orderByChild, equalTo, remove, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCb47oi5HqrgrqIc1jwukF-igINVSOm5Pk",
        authDomain: "milocostudio-a1528.firebaseapp.com",
        databaseURL: "https://milocostudio-a1528-default-rtdb.firebaseio.com",
        projectId: "milocostudio-a1528"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // --- NOTIFICACIONES ---
    function showToast(message) {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div'); toast.className = 'toast';
        toast.innerText = message; container.appendChild(toast);
        setTimeout(() => { toast.style.opacity = '0'; setTimeout(() => toast.remove(), 300); }, 3000);
    }

    // --- MODAL DE CONFIRMACIÓN ---
    let actionCallback = null;
    function openConfirm(title, text, callback) {
        document.getElementById('modal-title').innerText = title;
        document.getElementById('modal-text').innerText = text;
        document.getElementById('custom-modal').style.display = 'flex';
        actionCallback = callback;
    }
    document.getElementById('modal-cancel').onclick = () => document.getElementById('custom-modal').style.display = 'none';
    document.getElementById('modal-confirm').onclick = () => { if(actionCallback) actionCallback(); document.getElementById('custom-modal').style.display = 'none'; };

    // --- LÓGICA DE AGENDA ---
    async function cargarAgenda() {
        const fecha = document.getElementById('filtroFecha').value;
        const contenedor = document.getElementById('listaReservas');
        contenedor.innerHTML = "<p style='text-align:center'>Cargando agenda...</p>";
        
        const snap = await get(query(ref(db, 'reservas'), orderByChild('fecha'), equalTo(fecha)));
        contenedor.innerHTML = "";
        
        if (!snap.exists()) { contenedor.innerHTML = "<p style='text-align:center; opacity:0.5'>Sin turnos para este día.</p>"; return; }
        
        Object.entries(snap.val()).sort((a,b) => a[1].hora.localeCompare(b[1].hora)).forEach(([id, r]) => {
            const div = document.createElement('div'); div.className = 'reserva-item';
            div.innerHTML = `
                <div>
                    <b>${r.hora} - ${r.nombre}</b><br>
                    <small>${r.servicio}</small><br>
                    <a href="https://wa.me/${r.tel}" class="btn-wa" target="_blank">WhatsApp</a>
                </div>
                <button class="btn-del" data-id="${id}">BORRAR</button>
            `;
            contenedor.appendChild(div);
        });

        contenedor.querySelectorAll('.btn-del').forEach(btn => {
            btn.onclick = () => openConfirm("Eliminar Turno", "¿Deseas borrar esta reserva?", async () => {
                await remove(ref(db, `reservas/${btn.dataset.id}`));
                showToast("Turno eliminado");
                cargarAgenda();
            });
        });
    }

    // --- GESTIÓN DE SERVICIOS (CATÁLOGO) ---
    function cargarServiciosAdmin() {
        const container = document.getElementById('listaServiciosAdmin');
        onValue(ref(db, 'catalogo'), (snap) => {
            container.innerHTML = "<h3>CATÁLOGO ACTUAL</h3>";
            if (!snap.exists()) { container.innerHTML += "<p>No hay servicios creados.</p>"; return; }
            
            Object.entries(snap.val()).forEach(([id, s]) => {
                const div = document.createElement('div'); div.className = 'reserva-item';
                div.style.borderLeftColor = "#25d366";
                div.innerHTML = `
                    <div>
                        <b>${s.nombre}</b><br>
                        <small>${s.categoria} | $${s.precio}</small>
                    </div>
                    <button class="btn-del" data-id="${id}">QUITAR</button>
                `;
                container.appendChild(div);
            });

            container.querySelectorAll('.btn-del').forEach(btn => {
                btn.onclick = () => openConfirm("Eliminar Servicio", "¿Quitar del catálogo visible para clientes?", async () => {
                    await remove(ref(db, `catalogo/${btn.dataset.id}`));
                    showToast("Servicio eliminado");
                });
            });
        });
    }

    document.getElementById('btnGuardarServicio').onclick = async () => {
        const n = document.getElementById('sNombre').value;
        const p = document.getElementById('sPrecio').value;
        const c = document.getElementById('sCategoria').value;
        if(n && p) {
            await push(ref(db, 'catalogo'), { nombre: n, precio: p, categoria: c });
            showToast("Guardado con éxito");
            document.getElementById('sNombre').value = ""; document.getElementById('sPrecio').value = "";
        }
    };

    // Navegación
    document.getElementById('tabBtnAgenda').onclick = () => { switchTab('tabBtnAgenda', 'panelAgenda'); cargarAgenda(); };
    document.getElementById('tabBtnServicios').onclick = () => { switchTab('tabBtnServicios', 'panelServicios'); cargarServiciosAdmin(); };
    
    function switchTab(t, p) {
        document.querySelectorAll('.tab, .panel').forEach(el => el.classList.remove('active'));
        document.getElementById(t).classList.add('active'); document.getElementById(p).classList.add('active');
    }

    document.getElementById('btnFiltrar').onclick = cargarAgenda;
    document.getElementById('filtroFecha').valueAsDate = new Date();
    cargarAgenda();
</script>
</body>
</html>
